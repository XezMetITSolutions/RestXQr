<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kroren - ƒ∞stasyon G√ºncelleme</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background: #2563EB;
        }

        button:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #10B981;
        }

        .error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #EF4444;
        }

        .stations {
            margin: 20px 0;
        }

        .station {
            background: #F3F4F6;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .emoji {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>üçΩÔ∏è Kroren ƒ∞stasyon G√ºncelleme</h1>

        <div class="stations">
            <div class="station">
                <span class="emoji">üçñ</span>
                <div>
                    <strong>Kavurma</strong>
                    <div style="font-size: 12px; color: #666;">ID: kavurma</div>
                </div>
            </div>
            <div class="station">
                <span class="emoji">üçú</span>
                <div>
                    <strong>Ramen</strong>
                    <div style="font-size: 12px; color: #666;">ID: ramen</div>
                </div>
            </div>
            <div class="station">
                <span class="emoji">ü•ü</span>
                <div>
                    <strong>Mantƒ±</strong>
                    <div style="font-size: 12px; color: #666;">ID: manti</div>
                </div>
            </div>
        </div>

        <button onclick="updateStations()" id="updateBtn">
            ƒ∞stasyonlarƒ± G√ºncelle
        </button>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_URL = 'https://masapp-backend.onrender.com/api';
        const RESTAURANT_ID = '37b0322a-e11f-4ef1-b108-83be310aaf4d'; // Kroren ID

        const newStations = [
            {
                id: 'kavurma',
                name: 'Kavurma',
                emoji: 'üçñ',
                color: '#EF4444',
                order: 1
            },
            {
                id: 'ramen',
                name: 'Ramen',
                emoji: 'üçú',
                color: '#F59E0B',
                order: 2
            },
            {
                id: 'manti',
                name: 'Mantƒ±',
                emoji: 'ü•ü',
                color: '#3B82F6',
                order: 3
            }
        ];

        async function updateStations() {
            const btn = document.getElementById('updateBtn');
            const result = document.getElementById('result');

            btn.disabled = true;
            btn.textContent = 'G√ºncelleniyor...';
            result.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/restaurants/${RESTAURANT_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        kitchenStations: newStations
                    })
                });

                const data = await response.json();

                if (data.success) {
                    result.className = 'result success';
                    result.textContent = '‚úÖ ƒ∞stasyonlar ba≈üarƒ±yla g√ºncellendi! Artƒ±k men√º sayfasƒ±nda bu istasyonlarƒ± g√∂receksiniz.';
                    result.style.display = 'block';
                    console.log('Updated stations:', data.data.kitchenStations);
                } else {
                    throw new Error(data.message || 'G√ºncelleme ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Hata: ' + error.message;
                result.style.display = 'block';
                console.error('Error:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'ƒ∞stasyonlarƒ± G√ºncelle';
            }
        }
    </script>
</body>

</html>
